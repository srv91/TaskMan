{% load url from future %}
<div>
  <form action="/ellipse/manage/" method="post">
    {% csrf_token %}
    <p>Taskname <input type="text" name="taskname"></p>
    <p>Deadline <input type="date" name="enddate"></p>
    <select name="dropdown">
      <option selected="selected" disabled>Select action :</option>
            <option value="Add">Add</option>
            <option value="Delete">Delete</option>
            <option value="Mark as complete">Mark as complete</option>
            <option value="Mark as incomplete">Mark as incomplete</option>
            <option value="Sort in name">Sort in name</option>
            <option value="Sort in date added">Sort in date added</option>
            <option value="Sort in deadlines">Sort in deadlines</option>
    </select>
    <p><button type="submit" name="modify">Modify</button></p>
    <table border="0" cellpadding="4" width="100%">
      <tr><td></td><td>Taskname</td><td>Date Added</td><td>Completed</td><td>Deadline</td></tr>
      {% if tasks %}
        {% for tasko in tasks %}
          <tr><td><input type="checkbox" name="t" value={{ tasko.id }}></td><td>{{ tasko.taskname }}</td><td>{{ tasko.added_on }}</td><td>{{ tasko.completed }}</td><td>{{ tasko.deadline }}</td></tr>
        {% endfor %}
      {% endif %}
    </table>
  </form>
  <p><a href="{% url 'ellipse:useractivity' user.id %}" role="button">Show Activity</a></p>
</div>
